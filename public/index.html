<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daft.js</title>
    <link rel="stylesheet" href="/css/daft.css">
    <script data-main="js/bootstrap.js" src="lib/require.js"></script>
  </head>
  <body>

    <!-- HEADER NAMESPACE -->
    <header namespace="header">
      <h1 data-init header-data="title" daft-update="onTitleUpdate">Daft.js</h1>
    </header>

    <!-- CONTENT NAMESPACE -->
    <section namespace="content">

      <h2>Hello, my name is: <content-name data-init contentEditable="true" daft-update="nameChange">Jane Doe</content-name></h2>
      <content-greeting>Please enter your name above so I know what to call you!</content-greeting>

      <br><br><br><br>

      <content-status>loading...</content-status>

    </section>

  </body>
</html>
