<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daft.js</title>
    <link rel="stylesheet" href="/css/daft.css">
    <script src="lib/require.js"></script>
  </head>
  <body>

    <section namespace="header">
      <h1 contentEditable="true" header-data="title" daft-update="onTitleUpdate">Daft.js</h1>
      <span header-data="subtitle"></span>
    </section>

    <br>

    <section namespace="content">
      <h3 data-init content-data="message" contentEditable="true"></h3>
      <h5>echo <span content-data="message"></span></h5>
      <p content-data="message"></p>

      <input type="text" name="name" content-data="message" style="width:100%">

    </section>

    <script src="js/daft.js"></script>

    <script>
      requirejs(['js/header.js']);
      requirejs(['js/content.js']);
    </script>


  </body>
</html>
